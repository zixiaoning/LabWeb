<!--html5的定义-->
<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 实例 - 标签式的导航菜单</title>
    <meta charset="utf-8"> <!--标明字符编码-->
    <meta http-equiv="x-ua-compatible" content="IE=edge"><!--IE中运行最新的渲染模式 -->
    <meta name="viewport" content="width=device-width,initial-scale=1"><!--初始化移动浏览器 viewport使网页开发者控制页面的缩放-->
    <link href="../css/index.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
       .learn_div{
           text-align: center;
           width: 900px;
           position: relative;
           left: 300px;
           top: 20px;


       }
        #ky_zl{
            width:400px;
            height:300px;
            float: left;
            background-color: #1b6d85;
        }
        #yjs_zl{
            width:400px;
            height:300px;
            float: right;
            background-color: #3c763d;
        }
    </style>
</head>
<body>
<div id="top"><a href="#"><li>注册</li>|<li>登录</li></a></div>
<div id="content">
    <div class="navbar navbar-default" role="navigation">
        　<div class="navbar-header">
          <img src="../imgs/logo.png"/>
        　</div>
        <ul class="nav navbar-nav">
            <li ><a href="##">网站首页</a></li>
            <li class="dropdown">
                <a href="##" data-toggle="dropdown" class="dropdown-toggle">导师篇<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="##">CSS3</a></li>
                    <li><a href="##">JavaScript</a></li>
                    <li class="disabled"><a href="##">PHP</a></li>
                </ul>
            </li>
            <li class="active"><a href="##">考研资讯</a></li>
            <li><a href="##">生活篇</a></li>
            <li><a href="##">交易篇</a></li>
            <li><a href="##">关于我们</a></li>
        </ul>
        <form action="##" class="navbar-form navbar-left" rol="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入关键词" />
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
    </div>

    <div id="lunfan">
        <div id="list" style="left: -1000px;">
            <img src="../imgs/4.bmp" alt="4"/>
            <img src="../imgs/1.bmp" alt="1"/>
            <img src="../imgs/2.bmp" alt="2"/>
            <img src="../imgs/3.bmp" alt="3"/>
            <img src="../imgs/4.bmp" alt="4"/>
            <img src="../imgs/1.bmp" alt="1"/>
        </div>
        <div id="buttons">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
        </div>
        <a href="javascript:;" id="prev" class="arrow">&lt;</a>
        <a href="javascript:;" id="next" class="arrow">&gt;</a>
    </div>
<!--&lt;!&ndash;学习模块 三列-->

    <div class="learn_div">
        <section id="ky_zl">
            <section class="title clear">
                <h2 class="hide">学习资料</h2>
                <img alt="" src="">
                <section class="neirong">
                    <hr class="color act_hr">
                    <hr class="baseline">
                </section>
            </section>

        </section>

        <section id="yjs_zl">
            <section class="title clear">
                <h2 class="hide">学习视频</h2>
                <img alt="" src="">
                <section class="neirong">
                    <hr class="color act_hr">
                    <hr class="baseline">
                </section>
            </section>

        </section>


    </div>


</div>
<!--js代码-->
<script src="../js/lunfan.js"></script>
<script src="../bootstrap/js/jquery-1.12.0.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

</html>
